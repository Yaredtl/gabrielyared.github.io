<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/script.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <br>
        <form id="form" action="https://www.w3schools.com/action_page.php" method="post">
            <fieldset class="formulario">
                <fieldset class="int">
                    <legend class="legends">Datos Usuario</legend>
                    <div class="apartado">
                        <label for="nombre">Nombre de usuario</label>
                        <label for="password">Contraseña</label>
                        <input placeholder="Nombre de usuario" type="text" id="nombre" name="NombreUsuario" required minlength="4" maxlength="20">
                        <input placeholder="Introduce contraseña" type="password" id="password" name="Contrasena" pattern="[0-9]{8}" required>
                    </div>
                    <div class="contra">
                        <label for="checkpass">Mostrar contraseña</label>
                        <input class="contra" type="checkbox" id="checkpass" placeholder="Mostrar contraseña">
                    </div>
                </fieldset>
                <fieldset class="int">
                    <legend class="legends">Datos Personales</legend>
                    <div class="apartado">
                        <label for="nombre">Nombre</label>
                        <label for="password">Apellidos</label>
                        <input placeholder="Nombre" type="text" id="nombre" name="Nombre" required minlength="4" maxlength="20">
                        <input placeholder="Apellidos" type="text" id="apellidos" name="Apellidos" required minlength="4" maxlength="20"> 
                        <label for="tlf" >Teléfono</label>
                        <label for="postal">Código postal</label>
                        <input type="text" placeholder="Ejem: +34123456789" name="Telefono" pattern="(+34)+[0-9]{9}" required>
                        <!-- AÑADIR ID Y NAME PARA POSTAL -->
                        <input type="text" id="postal" name="CodigoPostal"  placeholder="38XXX" pattern="38[0-9]{3}" required>
                    </div>
                    <div class="dn">
                        <label for="dni">DNI/NIE</label>
                        <label for="cuenta">Crear cuenta como:</label>
                        <label for="nacimiento">Año de nacimiento</label>
                    <div>
                            <select name="TipoDocumento" id="selecdni" required>
                                <option disabled selected>---</option>
                                <option value="DNI">DNI</option>
                                <option value="NIE">NIE</option>
                            </select>
                            <input type="text" placeholder="DNI/NIE" name="DniNie" disabled id="nif" required>
                    </div>
                    <div>
                        <input type="radio" id="particular" name="CuentaComo">
                        <label for="particular" id="particular" >Particular</label>
                        <input type="radio" id="empresa" name="CuentaComo">
                        <label for="empresa" id="empresa">Empresa</label>
                    </div>
                        <div>
                            <select name="AnioNacimiento" id="fecha" required>
                            </select>
                        </div>
                    </div>
                    <br>
                    <label for="aficiones">Elige tus aficiones:</label>
                    <div class="tres">
                        <input for="aficiones" id="MU" name="MU" type="checkbox">
                        <label for="MU">Música</label>
                        <input for="aficiones" id="DE" type="checkbox" name="DE">
                        <label for="DE">Deporte</label>
                        <input for="aficiones" id="VI" name="VI" type="checkbox">
                        <label for="VI">Videojuegos</label>
                        <input for="aficiones" id="MA" name="MA" type="checkbox">
                        <label for="MA">Manualidades</label>
                        <input for="aficiones" name="AR" id="AR" type="checkbox">
                        <label for="AR">Artes</label>
                        <input for="aficiones" name="LE" id="LE" type="checkbox">
                        <label for="LE">Lectura</label>
                    </div>
                    <legend class="legends">Datos Publicación</legend>
                    <div class="ran">
                        <label for="titulo">Título</label>
                        <input class="long" placeholder="Titulo" name="PublicacionTitulo" type="text" required id="titulo" min="4" maxlength="15">
                        <p id="tit" class="pes"></p>
                        <label for="desc">Descripcion</label>
                        <textarea id="desc" name="PublicacionDescripcion" placeholder="Descripcion" minlength="4" required maxlength="120"></textarea>
                        <p id="des" class="pes"></p>
                    </div>
                    <input type="submit" class="submit">
                </fieldset>
            </fieldset>
        </form>
        <a href="./../index.html">Volver index</a>
    </div>
</body>
</html>
