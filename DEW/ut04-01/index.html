<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/script.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <br>
        <form action="https://www.w3schools.com/action_page.php" method="post">
            <fieldset class="formulario">
                <fieldset class="int">
                    <legend class="legends">Datos Usuario</legend>
                    <div class="apartado">
                        <label for="nombre">Nombre de usuario</label>
                        <label for="password">Contraseña</label>
                        <input placeholder="Introduce nombre de usuario" type="text" id="nombre" name="nombre" required>
                        <input placeholder="Introduce contraseña" type="password" id="password" name="password" required>
                    </div>
                    <div class="contra">
                        <label for="checkpass">Mostrar contraseña</label>
                        <input class="contra" type="checkbox" id="checkpass" placeholder="Mostrar contraseña">
                    </div>
                </fieldset>
                <fieldset class="int">
                    <legend class="legends">Datos Personales</legend>
                    <div class="apartado">
                        <label for="nombre">Nombre</label>
                        <label for="password">Apellidos</label>
                        <input placeholder="Nombre" type="text" id="nombre" name="nombre" required>
                        <input placeholder="Apellidos" type="text" id="apellidos" name="apellidos" required>
                        <label for="tlf" >Teléfono</label>
                        <label for="postal">Código postal</label>
                        <input type="number" placeholder="Ejem: +34123456789">
                        <!-- AÑADIR ID Y NAME PARA POSTAL -->
                        <input type="text" id="postal" name="postal"  placeholder="38XXX">
                    </div>
                    <div class="dn">
                        <label for="dni">DNI/NIE</label>
                        <label for="cuenta">Crear cuenta como:</label>
                        <label for="nacimiento">Año de nacimiento</label>
                    <div>
                            <select name="dni" id="selecdni">
                                <option disabled selected>---</option>
                                <option value="dni">DNI</option>
                                <option value="nie">NIE</option>
                            </select>
                            <input type="text" placeholder="DNI/NIE" disabled id="nif">
                    </div>
                    <div>
                        <input type="radio" id="particular" name="particular">
                        <label for="particular" >Particular</label>
                        <input type="radio" id="empresa" name="empresa">
                        <label for="empresa">Empresa</label>
                    </div>
                        <div>
                            <input type="datetime" name="fecha" id="fecha">
                        </div>
                    </div>
                    <br>
                    <label for="aficiones">Elige tus aficiones:</label>
                    <div class="tres">
                        <input for="musica" id="musica" type="checkbox">
                        <label for="musica">Música</label>
                        <input for="deporte" id="deporte" type="checkbox">
                        <label for="deporte">Deporte</label>
                        <input for="videojuegos" id="videojuegos" type="checkbox">
                        <label for="videojuegos">Videojuegos</label>
                        <input for="manualidades" id="manualidades" type="checkbox">
                        <label for="manualidades">Manualidades</label>
                        <input for="artes" id="artes" type="checkbox">
                        <label for="artes">Artes</label>
                        <input for="lectura" id="lectura" type="checkbox">
                        <label for="lectura">Lectura</label>
                    </div>
                    <legend class="legends">Datos Publicación</legend>
                    <div class="ran">
                        <label for="titulo">Título</label>
                        <input class="long" placeholder="Titulo" name="titulo" type="text" id="titulo" maxlength="15">
                        <p id="tit" class="pes"></p>
                        <label for="desc">Descripcion</label>
                        <textarea id="desc" name="desc" placeholder="Descripcion" maxlength="120"></textarea>
                        <p id="des" class="pes"></p>
                    </div>
                    <input type="submit" class="submit">
                </fieldset>
            </fieldset>
        </form>
        <a href="./../index.html">Volver index</a>
    </div>
</body>
</html>
