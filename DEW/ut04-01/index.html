<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <script type="module" src="../js/script.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="form" action="https://www.w3schools.com/action_page.php" method="post" novalidate>
            <fieldset class="formulario">
                <fieldset class="int">
                    <legend class="legends">Datos Usuario</legend>
                    <div class="apartado">
                        <label for="nombre">Nombre de usuario</label>
                        <label for="password">Contraseña</label>
                        <input placeholder="Nombre de usuario" type="text" id="usuario" name="NombreUsuario" required minlength="4" maxlength="20">
                        <input placeholder="Introduce contraseña" type="password" id="password" name="Contrasena" pattern="[0-9]{8}" required>
                        <span class="error" id="errorUsuario"></span>
                        <span class="error" id="errorContra"></span>
                    </div>
                    <div class="contra">
                        <label for="checkpass">Mostrar contraseña</label>
                        <input class="contra" type="checkbox" id="checkpass" placeholder="Mostrar contraseña">
                    </div>
                </fieldset>
                <fieldset class="int">
                    <legend class="legends">Datos Personales</legend>
                    <div class="apartado">
                        <label for="nombre">Nombre</label>
                        <label for="password">Apellidos</label>
                        <input placeholder="Nombre" type="text" id="nombre" name="Nombre" required minlength="4" maxlength="20">
                        <input placeholder="Apellidos" type="text" id="apellidos" name="Apellidos" required minlength="4" maxlength="20"> 
                        <span class="error" id="errorNombre"></span>
                        <span class="error" id="errorApe"></span>
                        <label for="tlf" >Teléfono</label>
                        <label for="postal">Código postal</label>
                        <input type="text" id="tel" placeholder="Ejem: +34123456789" name="Telefono" pattern="(+34)+[0-9]{9}" required>
                        <input type="text" id="postal" name="CodigoPostal"  placeholder="38XXX" pattern="38[0-9]{3}" required>
                        <span class="error" id="errorTele"></span>
                        <span class="error" id="errorCod"></span>
                    </div>
                    <div class="dn">
                        <label for="dni">DNI/NIE</label>
                        <label for="cuenta">Crear cuenta como:</label>
                        <label for="nacimiento">Año de nacimiento</label>
                        <span class="error" id="errorDni"></span>
                        <span class="error" id="errorCuenta"></span>
                        <span class="error" id="errorNaci"></span>
                    <div>
                            <select name="TipoDocumento" id="selecdni" required>
                                <option disabled selected>---</option>
                                <option value="DNI">DNI</option>
                                <option value="NIE">NIE</option>
                            </select>
                            <input type="text" placeholder="DNI/NIE" name="DniNie" disabled id="nif" required>
                    </div>
                    <div>
                        <input type="radio" id="particular" name="CuentaComo" value="Particular">
                        <label for="particular" id="particular" >Particular</label>
                        <input type="radio" id="empresa" name="CuentaComo" value="Empresa">
                        <label for="empresa" id="empresa">Empresa</label>
                    </div>
                        <div>
                            <select name="AnioNacimiento" id="fecha" required>
                            </select>
                        </div>
                    </div>
                    <label for="Aficiones">Elige tus aficiones:</label>
                    <div class="tres" id="aficiones">
                        <input for="Aficiones" name="Aficiones" value="MU" type="checkbox">
                        <label for="Aficiones">Música</label>
                        <input for="Aficiones"  type="checkbox"  name="Aficiones" value="DE">
                        <label for="Aficiones">Deporte</label>
                        <input for="Aficiones"   name="Aficiones" type="checkbox" value="VI">
                        <label for="Aficiones">Videojuegos</label>
                        <input for="Aficiones"   name="Aficiones" type="checkbox" value="MA">
                        <label for="Aficiones">Manualidades</label>
                        <input for="Aficiones"  name="Aficiones"  type="checkbox" value="AR">
                        <label for="Aficiones">Artes</label>
                        <input for="Aficiones"  name="Aficiones"  type="checkbox" value="LE">
                        <label for="Aficiones">Lectura</label>
                    </div>
                    <span class="error" id="errorAfis"></span>
                    <legend class="legends">Datos Publicación</legend>
                    <div class="ran">
                        <label for="titulo">Título</label>
                        <input class="long" placeholder="Titulo" name="PublicacionTitulo" type="text" required id="titulo" min="4" maxlength="15">
                        <span class="error" id="errorTitulo"></span>
                        <p id="tit" class="pes"></p>
                        <label for="desc">Descripcion</label>
                        <span class="error" id="errorDesc"></span>
                        <textarea id="desc" name="PublicacionDescripcion" placeholder="Descripcion" minlength="4" required maxlength="120"></textarea>
                        <p id="des" class="pes"></p>
                    </div>
                    <input type="submit" class="submit">
                </fieldset>
            </fieldset>
        </form>
        <a href="./../index.html">Volver index</a>
    </div>
    <div class="estado" id="estado"></div>
</body>
</html>
